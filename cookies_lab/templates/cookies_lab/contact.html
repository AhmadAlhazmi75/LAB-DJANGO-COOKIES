{% extends 'cookies_lab/base.html' %}
{% load static %}
{% block content %}

<style>
  .background-image {
    width: 100%;
    height: 90vh;
    position: fixed;
    inset: 0;
    z-index: -1;
    background-image: url('{% static "images/email.jpg" %}');
    background-size: cover;
    background-repeat: no-repeat;
  }
  .content-wrapper {
    position: relative;
    z-index: 1;
    min-height: 100vh;
    padding-top: 200px; 
  }
  .map-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
  }
</style>

<div class="background-image" aria-hidden="true"></div>
{{ block.super }}
<div class="content-wrapper">
  <div class="container mx-auto px-8 py-6 h-full flex flex-col md:flex-row items-start">
    <div class="md:w-1/3 pr-8">
      <h1 class="text-4xl font-medium mb-8 {% if 'mode' in request.COOKIES %}text-white{% else %}text-black{% endif %}">
        Contact
      </h1>
      <div class="mt-16 space-y-12 text-2xl {% if 'mode' in request.COOKIES %}text-white{% else %}text-black{% endif %}">
        <p>
          Telephone:
          <a href="tel:+966572638837" class="cursor-pointer text-[#0200EF] underline font-sans">
            +966 57263883764
          </a>
        </p>
        <p>
          Email:
          <a href="mailto:info@cookieslab.com" class="cursor-pointer text-[#0200EF] underline font-sans">
            info@cookieslab.com
          </a>
        </p>
        <p>Address:</p>
        <div class="w-[200px]">
          ANAS BIN MALIK, RIYADH BUILDING W-112 SAUDI ARABIA
        </div>
      </div>
    </div>
    <div class="md:w-2/3 mt-8 md:mt-0">
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3624.388137770731!2d46.677870624170296!3d24.713551678025496!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e2f03004f84d017%3A0xa621dd06f3a84b6d!2sAna&#39;s%20bin%20Malik!5e0!3m2!1sar!2ssa!4v1720710621962!5m2!1sar!2ssa"
          width="100%"
          height="500"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          class="rounded-3xl"
          title="Map showing Anas bin Malik location"
        ></iframe>
      </div>
    </div>
  </div>
</div>
{% endblock %}
